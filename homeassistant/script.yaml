
#********************************
#            LIGHT1             #
#********************************
light1_on:
  alias: 'Turn Light ON'
  sequence:
    - service: switch.turn_on
      entity_id: switch.LED1_on
    - condition: state 
      entity_id: switch.LED1_on
      state: 'on'
    - delay:
        milliseconds: 500
    - service: switch.turn_off
      entity_id: switch.LED1_on

light1_off:
  alias: 'Turn Light OFF'
  sequence:
    - service: switch.turn_on
      entity_id: switch.LED1_off
    - condition: state 
      entity_id: switch.LED1_off
      state: 'on'
    - delay:
        milliseconds: 500
    - service: switch.turn_off
      entity_id: switch.LED1_off

